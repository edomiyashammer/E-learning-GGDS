<!DOCTYPE html>
<html>
<head>
  <title>Adawa 188 E-Learning Site</title>
  <style>
   .course-card {
      border: 1px solid #ccc;
      padding: 10px;
      margin-bottom: 10px;
      width: 300px;
      display: inline-block;
    }

    .course-card h3 {
      margin: 0;
    }

    .course-card p {
      margin-top: 5px;
    }

    .button {
      display: inline-block;
      padding: 8px 12px;
      background-color: #4CAF50;
      color: #fff;
      text-decoration: none;
      border-radius: 4px;
    }

    .modal {
      display: none;
      position: fixed;
      z-index: 1;
      left: 0;
      top: 0;
      width: 100%;
      height: 100%;
      overflow: auto;
      background-color: rgba(0, 0, 0, 0.5);
    }

    .modal-content {
      background-color: #fff;
      margin: 10% auto;
      padding: 20px;
      border: 1px solid #888;
      width: 300px;
      text-align: center;
    }

    .modal input {
      margin-bottom: 10px;
      width: 100%;
      padding: 8px;
      box-sizing: border-box;
    }
  </style>
</head>
<body>
  <h1>Welcome to Adawa 1888 E-Learning Site</h1>
  
  <h2>Available Courses</h2>
  
  <div class="course-card">
    <h3>Course 1</h3>
    <p>Description of Course 1.</p>
    <p>Price: $50</p>
    <button class="button" onclick="showPaymentModal()">Buy Now</button>
  </div>

  <div class="course-card">
    <h3>Course 2</h3>
    <p>Description of Course 2.</p>
    <p>Price: $70</p>
    <button class="button" onclick="showPaymentModal()">Buy Now</button>
  </div>

  <div class="course-card">
    <h3>Course 3</h3>
    <p>Description of Course 3.</p>
    <p>Price: $90</p>
    <button class="button" onclick="showPaymentModal()">Buy Now</button>
  </div>

  <div id="payment-modal" class="modal">
    <div class="modal-content">
      <h2>Payment</h2>
      <input type="text" id="card-number" placeholder="Card Number"><br>
      <input type="text" id="expiry-date" placeholder="Expiry Date"><br>
      <input type="text" id="cvv" placeholder="CVV"><br>
      <button class="button" onclick="processPayment()">Pay Now</button>
      <button class="button" onclick="hidePaymentModal()">Cancel</button>
    </div>
  </div>

  <script>
    function showPaymentModal() {
      var modal = document.getElementById("payment-modal");
      modal.style.display = "block";
    }

    function hidePaymentModal() {
      var modal = document.getElementById("payment-modal");
      modal.style.display = "none";
    }

    function processPayment() {
      var cardNumber = document.getElementById("card-number").value;
      var expiryDate = document.getElementById("expiry-date").value;
      var cvv = document.getElementById("cvv").value;

      if (cardNumber && expiryDate && cvv) {
        alert("Payment Successful!");
      } else {
        alert("Payment Failed!");
      }


      hidePaymentModal();
      document.getElementById("card-number").value = "";
      document.getElementById("expiry-date").value = "";
      document.getElementById("cvv").value = "";
    }
  </script>
</body>
</html>
